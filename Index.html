<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <input type="text" placeholder="0" readonly id="inputBox">
        <div>
            <button class="DdBtn">AC</button>
            <button class="DdBtn">DEL</button>
            <button class="DdBtn">%</button>
            <button class="DdBtn">/</button>
        </div>
        <div>
            <button class="WesBtn">7</button>
            <button class="WesBtn">8</button>
            <button class="WesBtn">9</button>
            <button class="DdBtn">*</button>
        </div>
        <div>
            <button class="WesBtn">4</button>
            <button class="WesBtn">5</button>
            <button class="WesBtn">6</button>
            <button class="DdBtn">+</button>
        </div>
        <div>
            <button class="WesBtn">1</button>
            <button class="WesBtn">2</button>
            <button class="WesBtn">3</button>
            <button class="DdBtn">-</button>
        </div>
        <div>
            <button class="WesBtn">0</button>
            <button class="WesBtn">00</button>
            <button class="WesBtn">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
